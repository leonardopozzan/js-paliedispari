<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pari e Dispari</title>
</head>
<body>
    <div class="wrapper">

        <div class="box">
            <h2>Inserisci una parola</h2>
            <input type="text" id="word">
            <input type="button"  id="btn" value="Palindroma?" class="btn btn-dark p-2 fs-5">
            <div id="result"></div>
            <h2 class="my-3">Gioca contro il PC</h2>
            <h3 class="text-dark">Scegli Pari o Dispari &nbsp; Scegli un numero da 0 a 5</h3>
            <input type="text" id="odd-even">
            <input type="number" id="user-number">
            <br>
            <input type="button"  id="btn-2" value="Play!" class="btn btn-dark p-2 fs-5 my-3">
            <div id="result-2"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
